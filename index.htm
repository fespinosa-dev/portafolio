<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
  <title>Portafolio</title>
</head>

<body>
  <div class="grid-container">
    <header class="grid-x hr-rule">
      <div class="medium-5 column">
        <!--found the logo in: http://logo.kenh.net/logo/udacity.svg.html -->
        <img class="logo" src="img/udacity.svg" alt="Udacity Logo">
      </div>
      <div class="medium-7 column text-right">
        <h1>FERNANDO ESPINOSA</h1>
        <h6>FRONT-END NINJA</h6>
      </div>
    </header>

    <div class="grid-x">
      <div class="slide-image">
        <img  src="http://i.picresize.com/images/2017/11/20/1mub.jpg" alt="Slide image">
      </div>
    </div>
    <div class="grid-x">
      <div class="medium-12 column">
        <h3>Featured Work</h3>
      </div>
    </div>
    <div class="grid-x">
      <div class="medium-4 column text-center">
        <article>
          <img class="feature-img" src="img/project-mockup-to-article.jpeg" alt="Feature image">
          <h4>Mockup to Article</h4>
          <p><a href="https://github.com/fjevictoriano/mockup-to-article">https://github.com/fjevictoriano/mockup-to-article</a></p>
        </article>
      </div>
      <div class="medium-4 column text-center">
        <article>
          <img src="img/project-animal-trading-cards.jpeg" alt="Feature image">
          <h4>Fend Animal Trending Card</h4>
          <p><a href="https://github.com/fjevictoriano/fend-animal-trading-cards">https://github.com/fjevictoriano/fend-animal-trading-cards</a></p>
        </article>
      </div>
      <div class="medium-4 column text-center">
        <article>
          <img src="img/portfolio-project-image.jpeg" alt="Feature image">
          <h4>Portafolio</h4>
          <p><a href="https://github.com/fjevictoriano/portafolio">https://github.com/fjevictoriano/portafolio</a></p>
        </article>
      </div>
    </div>
  </div>
</body>

</html>
