<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Portafolio</title>
</head>

<body>
  <div class="grid-container">
    <header class="grid-x hr-rule">
      <div class="medium-2 column">
        <img class="logo" src="img/udacity.svg" alt="Udacity Logo">
      </div>
      <div class="medium-auto column text-right">
        <h1>FERNANDO ESPINOSA</h1>
        <h6>FRONT-END NINJA</h6>
      </div>
    </header>

    <div class="grid-x">
      <div class="slide-image">
        <img src="http://i.picresize.com/images/2017/11/20/1mub.jpg" alt="Slide image">
      </div>
    </div>
    <div class="grid-x">
      <section>
        <div class="medium-12 column">
          <div class="grid-x">
            <header>
              <h3>Featured Work</h3>
            </header>
          </div>
          <div class="grid-x">
            <div class="medium-auto column text-center">
              <article>
                <img class="feature-img" src="img/project-mockup-to-article.jpeg" alt="Feature image">
                <h4>Mockup to Article</h4>
                <p><a class="project-link" href="https://github.com/fjevictoriano/mockup-to-article" target="_blank"> Link to GitHub</a></p>
              </article>
            </div>
            <div class="medium-auto column text-center">
              <article>
                <img src="img/project-animal-trading-cards.jpeg" alt="Feature image">
                <h4>Fend Animal Trending Card</h4>
                <p><a class="project-link" href="https://github.com/fjevictoriano/fend-animal-trading-cards" target="_blank"> Link to GitHub</a></p>
              </article>
            </div>
            <div class="medium-auto column text-center">
              <article>
                <img src="img/portfolio-project-image.jpeg" alt="Feature image">
                <h4>Portafolio</h4>
                <p><a class="project-link" href="https://github.com/fjevictoriano/portafolio" target="_blank"> Link to GitHub </a></p>
              </article>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="grid-x">
      <div class="medium-auto">
        <footer>
          <div class="footer text-right">
            <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x"></i>
          </span>
            <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x"></i>
          </span>
            <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-linkedin fa-stack-1x"></i>
          </div></span>
        </footer>
        </div>
      </div>
      <script src="https://use.fontawesome.com/10f858674e.js"></script>
</body>

</html>
